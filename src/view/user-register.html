<!DOCTYPE html>
<html>
    <head>
        <%= require('html-loader!./layout/head-common.html') %> 
    </head>
    <title>
       <%= htmlWebpackPlugin.options.title%> - happymmall电商平台
    </title>
<body>
       <%= require('html-loader!./layout/nav-simple.html') %>     
        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">
                        用户注册
                    </div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">ERROR:</p>
                        </div>
                        <div class="user-item">
                            <label class="user-label">
                                <i class="fa fa-user"></i>
                            </label>
                            <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off"></input>
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input class="user-content" id="password" type="password" placeholder="请输入密码" autocomplete="off"></input>
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password-confirm">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input class="user-content" id="password-confirm" type="password" placeholder="请再一次输入密码" autocomplete="off"></input>
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="phone">
                                <i class="fa fa-phone"></i>
                            </label>
                            <input class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off"></input>
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="mailAddress">
                                <i class="fa fa-envelope"></i>
                            </label>
                            <input class="user-content" id="mailAddress" placeholder="请输入邮箱" autocomplete="off"></input>
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="question">
                                <i class="fa fa-question-circle"></i>
                            </label>
                            <input class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off"></input>
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="answer">
                                <i class="fa fa-key"></i>
                            </label>
                            <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off"></input>
                        </div>                        
                        <a class="btn btn-submit" id="submit">注册</a>
                        <div class="link-item">
                            <a class="link-normal" href="./user-login.html">已有账号，立刻登录>></a>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <%= require('html-loader!./layout/footer.html') %>  
    <div>
</body>
</html>
